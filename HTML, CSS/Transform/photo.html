<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .photo {
            margin: 0 auto;
            width: 350px;
            height: 200px;
            box-shadow: 0 0 5px black;
            margin-bottom: 20px;
        }

        .photo img {
            width: 350px;
            height: 200px;
        }

        .photo:hover {
            transform: scale(1.5);
            transition: 0.4s linear;
        }
    </style>
</head>
<body>
        <div class="photo"><img src="1.jpg" alt="photo"></div>
        <div class="photo"><img src="2.jpg" alt="photo"></div>
        <div class="photo"><img src="3.jpg" alt="photo"></div>
</body>
</html>
