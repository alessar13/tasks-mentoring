<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .wrapper {
            width: 50%;
            border: 1px solid red;
            height: 50px;
            margin: 0 auto;
        }

        .ind {
            width: 0%;
            height: 50px;
            background-color: red;

            transition: width 4s linear;
        }

        .wrapper:hover .ind {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
            <div class="ind"></div>
    </div>
</body>
</html>
