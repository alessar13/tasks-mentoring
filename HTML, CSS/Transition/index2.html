<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body {
            overflow-x: hidden;
        }
        .u  {
            border: 1px solid red;
            width: 20%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            text-indent: 2000px;
            white-space: nowrap;

            transition: text-indent 3s linear;
        }

        .u:hover {
            text-indent: 0px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="u"> Еще раз лечу... </div><br />
