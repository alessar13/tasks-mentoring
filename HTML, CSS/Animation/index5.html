<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes q{
            0% {margin-left: 0px;}
            50%{margin-left: 600px;}
            100%{margin-left: 0px;}
        }

        .sq {
            border: 1px solid red;
            height: 50px;
            width: 50px;
            margin: 20px;
            animation: q 3s ease infinite alternate;
        }
    </style>
</head>
<body>
    <div class="sq"></div>
</body>
</html>
