<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        @keyframes a {
            from {width: 0%;}
            to {width: 100%;}
        }

        .wrapper {
            border: 1px solid red;
            width: 50%;
            height: 30px;
            margin: 0 auto;
            
        }

        .ind {
            width: 0%;
            height: 30px;
            background: red;
            animation: a 4s linear 1 normal forwards;
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="ind"></div>
    </div>
</body>
</html>
