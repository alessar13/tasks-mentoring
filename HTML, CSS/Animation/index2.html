<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes cube {
            0% {margin-left: 0px; background: red; border: none;}
            50% {margin-left: 300px; background: white; border: 0.5px solid red;}
            100% {margin-left: 600px; background: violet; border: none;}
        }

        .cube {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            /* border: 1px solid red; */
            animation: cube 3s linear 1s infinite normal none;
        }
    </style>
</head>
<body>
    <div class="cube"></div>
</body>
</html>
